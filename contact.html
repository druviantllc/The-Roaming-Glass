    <meta name="description" content="Request a custom estimate from The Roaming Glass by filling out this form.">

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="portfolio.html">Portfolio</a></li>

        </ul>

    <!-- Inquiry Form Section -->
    <section class="form-section">
        <h2>Request an Estimate</h2>
        <p>Fill out the form below to request a custom estimate for your event.</p>

        <!-- Custom Inquiry Form -->
        <form action="thankyou.html" method="POST">
            <h3>Contact Information</h3>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="text" id="phone" name="phone">

            <h3>Event Information</h3>

            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type" required>
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
                <option value="private">Private Party</option>
                <option value="other">Other</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>

            <label for="hours">Event Duration (Hours):</label>
            <input type="number" id="hours" name="hours" min="1" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="location">Event Location:</label>
            <input type="text" id="location" name="location" required>

            <h3>Additional Information</h3>
            <label for="notes">Special Requests or Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Any additional information..."></textarea>

            <button type="submit">Submit Inquiry</button>
        </form>
    </section>

</body>
